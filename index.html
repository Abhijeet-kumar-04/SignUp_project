<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer-box">
        <div class="circle c1">
        </div>

        <div class="circle c2">
        </div>

        <div class="innerbox">
            <header>
                <div class="headerbox">
                    <h1>
                        SignUp Page
                    </h1>
                    <p>
                        Create your account to get started with our services. Please fill in the form below with your details.
                    </p>
                </div>
            </header>
            <main>
                <div class="form">
                    <form action="#">
                        <p>
                            <label for="username" >Your Full Name</label>
                            <input type="text" id="username" name="username" placeholder="abhijeet kumar" required>
                        </p>
                        <p>
                            <label for="email" >Email </label>
                            <input type="email" id="email" name="email" placeholder="abhijeetkumar111000@gmail.com" required>
                        </p>
                        <p>
                            <label for="password" >Password</label>
                            <input type="password" id="password" name="username" placeholder="atleast 8 charachters" required>
                        </p>
                        <p>
                            <label for="submit" ></label>
                            <input type="submit" id="submit" value="create account" >
                        </p>
                    </form>
                </div>
            </main>
            <footer>
                <div class="footer">
                    <p>
                        already have an account? <a href="#">Login</a>
                    </p>
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
